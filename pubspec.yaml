workflows:
  ios-release:
    name: iOS Release Build
    environment:
      flutter: 3.32.0   # Senin lokalde kullandığın Flutter versiyonu
      xcode: 15.4
    scripts:
      - name: Clean & pub get
        script: |
          flutter clean
          flutter pub get

      - name: Reinstall CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock .symlinks Flutter/Flutter.framework Flutter/Flutter.podspec
          pod install --repo-update
          cd ..

      - name: Build IPA
        script: |
          flutter build ipa --release
