workflows:
  ios-release:
    name: iOS Release Build
    environment:
      flutter: 3.24.0
      xcode: 15.4
      cocoapods: default
      groups:
        - ios-signing   # UI’de tanımladığın grup (API key bilgilerini burada tutuyorsun)
    scripts:
      - name: Clean & pub get
        script: |
          set -e
          set -x
          flutter clean
          flutter pub get
      - name: Reinstall CocoaPods
        script: |
          set -e
          set -x
          cd ios
          rm -rf Pods Podfile.lock .symlinks Flutter/Flutter.framework Flutter/Flutter.podspec
          pod install --repo-update
          cd ..
      - name: Build IPA
        script: |
          set -e
          set -x
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
    code_signing:
      distribution_type: app_store
      bundle_identifier: "com.sosyalguvenlik.mobil"
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_API_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
